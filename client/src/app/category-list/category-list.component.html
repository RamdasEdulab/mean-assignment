
<div class="title-group">
  <h1 class="mat-h1">Category List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="CategoryData.length <= 0" class="no-data">There is no category added yet!</p>

<div class="container" *ngIf="CategoryData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="category_id">
        <th mat-header-cell *matHeaderCellDef> category ID </th>
        <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
      </ng-container>

      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef> category Name </th>
        <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-category/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteCategory(i, element)">Delete</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
