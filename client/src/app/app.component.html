
<mat-toolbar color="primary" class="header">
  <div>product Records</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-category">
        <mat-icon>add</mat-icon> Add categeory
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/categorys-list">
        <mat-icon>format_list_bulleted</mat-icon> View categeory
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-product">
        <mat-icon>add</mat-icon> Add product
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/products-list">
        <mat-icon>format_list_bulleted</mat-icon> View product
      </a>
    </mat-nav-list>
  </mat-sidenav>

  
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
