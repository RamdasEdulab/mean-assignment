
<div class="title-group">
    <h1 class="mat-h1">Product List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="ProductData.length <= 0" class="no-data">There is no product added yet!</p>
  
  <div class="container" *ngIf="ProductData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="product_id">
          <th mat-header-cell *matHeaderCellDef> product ID </th>
          <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="product_name">
          <th mat-header-cell *matHeaderCellDef> product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
        </ng-container>
        <ng-container matColumnDef="category_id">
            <th mat-header-cell *matHeaderCellDef> category Id Name </th>
            <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
          </ng-container>
          <ng-container matColumnDef="category_name">
            <th mat-header-cell *matHeaderCellDef> category Name </th>
            <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
          </ng-container>
       
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-product/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteProduct(i, element)">Delete</button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
